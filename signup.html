<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Create Account</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="styles/signinstyle.css">
  <link rel="stylesheet" href="styles/signinstyle2.css">
</head>
<body class="backgroundPhoto">
<div id="login-form-wrap">
  <h2>Sign up</h2>
  <form id="login-form" method="post" action="signup.php"   onsubmit="return validateForm();">
    <p>
      <input type="text" id="name" name="name" placeholder="full name" required><i class="validation"></i>
      <span id="errorName" class="errorMessage">
      </span>  
      </p>
      <p>
    <input type="email" id="email" name="email" placeholder="Email Address" required><i class="validation"></i>
    <span id="errorEmail" class="errorMessage">
    </span>
    </p>
    <p>
    <input type="text" id="phone" name="phone" placeholder="phone number" required><i class="validation"></i>
    <span id="errorPhone" class="errorMessage">
    </span>
    </p>
    <p>
    <input type="text" id="password" name="password" placeholder="password" style="-webkit-text-security: disc;text-security: disc;" required>
    <i class="validation"></i> 
    <span id="errorPassword" class="errorMessage">
    </span>
    </p>
    <p style="padding-bottom: 15px;">
    <input type="submit" id="login" value="sign up">
    <i class="validation"></i>
    </p>
    <br>
    
  </form>
  <div id="create-account-wrap">
    <p>You have account ? <a href="signin.html">Login</a></p></div>
</div>
<script>
  function validateForm() {
    var name = document.getElementById('name').value.trim();
    var email = document.getElementById('email').value.trim();
    var phone = document.getElementById('phone').value.trim();
    var password = document.getElementById('password').value;

    var namePattern = /^[a-zA-Z\s]+$/;
    var emailPattern = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
    var phonePattern = /^\d{10}$/;

    var isValid = true;

    // Name validation
    if (!name.match(namePattern)) {
      isValid = false;
      document.getElementById('errorName').textContent = 'Name must contain only letters';
    } else {
      document.getElementById('errorName').textContent = '';
    }

    // Email validation
    if (!email.match(emailPattern)) {
      isValid = false;
      document.getElementById('errorEmail').textContent = 'Invalid email format. It should look like: example@example.com';
    } else {
      document.getElementById('errorEmail').textContent = '';
    }

    // Phone validation
    if (!phone.match(phonePattern)) {
      isValid = false;
      document.getElementById('errorPhone').textContent = 'Invalid phone number format. It should contain exactly 10 digits.';
    } else {
      document.getElementById('errorPhone').textContent = '';
    }

    // Password validation
    if (password.length < 8) {
  isValid = false;
  document.getElementById('errorPassword').textContent = 'Password must be at least 8 characters long.';
  } else if(!/[A-Z]/.test(password)){
  isValid = false;
  document.getElementById('errorPassword').textContent = 'contain at least one uppercase letter.';
  } else{
  document.getElementById('errorPassword').textContent = '';
  }

    return isValid;
  }
</script>
</body>
</html>
